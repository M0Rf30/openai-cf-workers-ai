name: Update Cloudflare Models

on:
  # Run weekly on Mondays at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-models:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch and update models
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: node scripts/update-models.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet utils/models.js; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected in models.js"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected in models.js"
          fi

      - name: Run tests
        if: steps.check_changes.outputs.changed == 'true'
        run: npm run test:unit

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: auto-update Cloudflare Workers AI models'
          title: 'chore: Auto-update Cloudflare Workers AI models'
          body: |
            ## ðŸ¤– Automated Model Update

            This PR was automatically generated by the weekly model update workflow.

            ### Changes
            - Updated `utils/models.js` with the latest models from Cloudflare Workers AI API

            ### Summary
            The following changes were detected:
            - New models may have been added
            - Model metadata may have been updated
            - Deprecated models may have been removed

            ### Verification
            - [x] Fetched models from Cloudflare API
            - [x] Generated new models.js file
            - [x] Unit tests passed

            Please review the changes and merge if everything looks correct.
          branch: auto-update-models
          delete-branch: true
          labels: |
            automated
            dependencies
            models

      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "âœ… Models are already up to date!"
